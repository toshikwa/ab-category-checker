name: Daily PR

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-categories:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch categories
        env:
          BWS_API_CLIENT_ID: ${{ secrets.BWS_API_CLIENT_ID }}
          BWS_API_CLIENT_SECRET: ${{ secrets.BWS_API_CLIENT_SECRET }}
          BWS_API_REFRESH_TOKEN: ${{ secrets.BWS_API_REFRESH_TOKEN }}
          BWS_API_USER_EMAIL: ${{ secrets.BWS_API_USER_EMAIL }}
        run: python main.py

      - name: Check for changes
        id: check-changes
        run: |
          git diff --exit-code output/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create pull request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update (sub)category list"
          title: "chore: update (sub)category list"
          body: ""
          branch: auto-pr
          base: main
          delete-branch: true
